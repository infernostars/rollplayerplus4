# =--- Configuration ---= #


[general]

# The bot's presence on Discord
presence = Vibing as an example bot

# The bot's log level, or how much information it will print.
log_level = info

# The bot's version, in semver format.
version = 0.0.0

[secret]

# The Discord Token for your bot
discord_token = token_here


[discord]

# The footer for embeds
embed_footer = Example

# The server to sync to, set to 0 to globally sync
sync_server = 0

# Check if we should resync at all
should_sync = true

# The header for embeds
embed_color = 0x808080

# The icon for embeds
embed_url = https://infernity.dev/